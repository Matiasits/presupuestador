<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reparaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container my-5">
    
        <div class="row m-4 text-center">
        <h1 class="efecto-3d">PRESUPUESTADOR DE REPARACIONES</h1>
        </div>
        <div class="row m-4">
            <div class="col-md-6">
                <h1 class="efecto-3d">Lista de Reparaciones</h1>
                <form id="repairForm">
                <div>
                    <h3 class="efecto-3d">Gomeria</h3>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de pantalla" data-precio="50">
                        <label class="form-check-label archivo-black-regular">Inflar bicicleta/pelota - $50</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Cambio de batería" data-precio="30">
                        <label class="form-check-label archivo-black-regular">Parchado/Reparación de valvula - $30</label>
                    </div>
                </div>
                
                    <br>
                    <h3 class="efecto-3d">Centrados</h3>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de pantalla" data-precio="50">
                        <label class="form-check-label archivo-black-regular">Centrado de llanta simple pared (aluminio)- $50</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Cambio de batería" data-precio="30">
                        <label class="form-check-label archivo-black-regular">Centrado de llanta doble pared/chapa - $30</label>
                    </div>
                    <br>
                    <h3 class="efecto-3d">Reparaciones</h3>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de pantalla" data-precio="50">
                        <label class="form-check-label archivo-black-regular">Reparación de direccion standar - $50</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de pantalla" data-precio="50">
                        <label class="form-check-label archivo-black-regular">Reparación de direccion oversize - $50</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Cambio de batería" data-precio="30">
                        <label class="form-check-label archivo-black-regular">Reparación de centro pedalero playero/chavetero/standar - $30</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de puerto de carga" data-precio="40">
                        <label class="form-check-label archivo-black-regular">Reparación de centro pedalero sellado/cassette - $40</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de puerto de carga" data-precio="40">
                        <label class="form-check-label archivo-black-regular">Reparación de maza de acero - $40</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de puerto de carga" data-precio="40">
                        <label class="form-check-label archivo-black-regular">Reparación de maza de aluminio - $40</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de puerto de carga" data-precio="40">
                        <label class="form-check-label archivo-black-regular">Reparación de maza a rulemanes - $40</label>
                    </div>
                    <br>
                    <h3 class="efecto-3d">Regulaciones</h3>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de pantalla" data-precio="50">
                        <label class="form-check-label archivo-black-regular">Regulacion de cambio a friccion - $50</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Cambio de batería" data-precio="30">
                        <label class="form-check-label archivo-black-regular">Regulacion de cambio punto a punto/shifters - $30</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de puerto de carga" data-precio="40">
                        <label class="form-check-label archivo-black-regular">Regulacion de frenos v-brake/cantilever/herraduras - $40</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reemplazo de altavoces" data-precio="20">
                        <label class="form-check-label archivo-black-regular">Regulacion de frenos a disco mecanidos - $20</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reemplazo de altavoces" data-precio="20">
                        <label class="form-check-label archivo-black-regular">Regulacion de frenos a disco hidraulicos - $20</label>
                    </div>
                </form>
<!-- 
                Botón para mostrar/ocultar el formulario de agregar reparación
                <button type="button" id="toggleRepairFormBtn" class="btn btn-primary mt-4">Agregar Reparación</button> -->

                <!-- Formulario oculto para agregar nuevas reparaciones -->
                <div id="newRepairForm" class="mt-3" style="display: none;">
                    <h3 class="efecto-3d">Agregar Nueva Reparación</h3>
                    <div class="mb-3">
                        <label for="newRepairName" class="form-label">Título de Reparación</label>
                        <input type="text" class="form-control" id="newRepairName" placeholder="Nombre de la reparación">
                    </div>
                    <div class="mb-3">
                        <label for="newRepairPrice" class="form-label">Precio de Reparación</label>
                        <input type="number" class="form-control" id="newRepairPrice" placeholder="Precio en $">
                    </div>
                    <button type="button" id="addRepairBtn" class="btn btn-success">Agregar</button>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Sección para agregar repuestos -->
                <h3 class="mt-4 efecto-3d">Agregar Repuesto Adicional</h3>
                <div class="mb-3">
                    <label for="newPartName" class="form-label archivo-black-regular">Nombre del Repuesto</label>
                    <input type="text" class="form-control" id="newPartName" placeholder="Nombre del repuesto">
                </div>
                <div class="mb-3">
                    <label for="newPartPrice" class="form-label archivo-black-regular">Precio del Repuesto</label>
                    <input type="number" class="form-control" id="newPartPrice" placeholder="Precio en $">
                </div>
                <button type="button" id="addPartBtn" class="btn btn-secondary">Agregar Repuesto</button>

                <!-- Resumen de selecciones -->
                <h2 class="mt-5 efecto-3d">Resumen de Selección</h2>
                <ul id="selectedRepairs" class="list-group">
                    <!-- Reparaciones seleccionadas aparecerán aquí -->
                </ul>
                <h3 class="mt-3  efecto-3d">Total: $<span id="totalPrice">0</span></h3>
                <button type="button" id="clearSummaryBtn" class="btn btn-danger mt-3">Borrar Resumen</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
