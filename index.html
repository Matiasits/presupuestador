<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reparaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container my-5">
    
        <div class="row m-4 text-center">
        <h1 class="efecto-3d">PRESUPUESTADOR DE REPARACIONES</h1>
        </div>
        <div class="row m-4">
            <div class="col-md-6">
                <h1 class="efecto-3d">Lista de Reparaciones</h1>
                <form id="repairForm">
                <div>
                    <h3 class="efecto-3d">Gomeria</h3>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Inflar bicicleta/pelota" data-precio="500">
                        <label class="form-check-label archivo-black-regular">Inflar bicicleta/pelota - $500</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Parchado hasta 2 parches/Reparación de valvula ($1000 parche adicional)" data-precio="2000">
                        <label class="form-check-label archivo-black-regular">Parchado hasta 2 parches/Reparación de valvula ($1000 parche adicional) - $2000</label>
                    </div>
                </div>
                
                    <br>
                    <h3 class="efecto-3d">Centrados</h3>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Centrado de llanta simple pared (aluminio)" data-precio="5000">
                        <label class="form-check-label archivo-black-regular">Centrado de llanta simple pared (aluminio) - $5000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Centrado de llanta doble pared/chapa" data-precio="6000">
                        <label class="form-check-label archivo-black-regular">Centrado de llanta doble pared/chapa - $6000</label>
                    </div>
                    <br>
                    <h3 class="efecto-3d">Reparaciones</h3>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de direccion standar" data-precio="7000">
                        <label class="form-check-label archivo-black-regular">Reparación de direccion standar - $7000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de direccion oversize" data-precio="9000">
                        <label class="form-check-label archivo-black-regular">Reparación de direccion oversize - $9000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de centro pedalero playero/chavetero/standar" data-precio="8000">
                        <label class="form-check-label archivo-black-regular">Reparación de centro pedalero playero/chavetero/standar - $8000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de centro pedalero sellado/cassette" data-precio="12000">
                        <label class="form-check-label archivo-black-regular">Reparación de centro pedalero sellado/cassette - $12000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de maza de acero" data-precio="5000">
                        <label class="form-check-label archivo-black-regular">Reparación de maza de acero - $5000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Reparación de maza de aluminio" data-precio="6500">
                        <label class="form-check-label archivo-black-regular">Reparación de maza de aluminio - $6500</label>
                    </div>
                    <br>
                    <h3 class="efecto-3d">Regulaciones</h3>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Regulacion de cambio a friccion/punto a punto comunes" data-precio="5000">
                        <label class="form-check-label archivo-black-regular">Regulacion de cambio a friccion/punto a punto comunes - $5000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Regulacion de shifters/rapid fire/revoshift" data-precio="7000">
                        <label class="form-check-label archivo-black-regular">Regulacion de shifters/rapid fire/revoshift - $7000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Regulacion de frenos v-brake/cantilever/herraduras" data-precio="5000">
                        <label class="form-check-label archivo-black-regular">Regulacion de frenos v-brake/cantilever/herraduras - $5000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Regulacion de frenos a disco mecanidos/t ingles" data-precio="7000">
                        <label class="form-check-label archivo-black-regular">Regulacion de frenos a disco mecanidos/t ingles - $7000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input repair-checkbox" type="checkbox" value="Regulacion de frenos a disco hidraulicos" data-precio="9000">
                        <label class="form-check-label archivo-black-regular">Regulacion de frenos a disco hidraulicos - $9000</label>
                    </div>
                </form>
<!-- 
                Botón para mostrar/ocultar el formulario de agregar reparación
                <button type="button" id="toggleRepairFormBtn" class="btn btn-primary mt-4">Agregar Reparación</button> -->

                <!-- Formulario oculto para agregar nuevas reparaciones -->
                <div id="newRepairForm" class="mt-3" style="display: none;">
                    <h3 class="efecto-3d">Agregar Nueva Reparación</h3>
                    <div class="mb-3">
                        <label for="newRepairName" class="form-label">Título de Reparación</label>
                        <input type="text" class="form-control" id="newRepairName" placeholder="Nombre de la reparación">
                    </div>
                    <div class="mb-3">
                        <label for="newRepairPrice" class="form-label">Precio de Reparación</label>
                        <input type="number" class="form-control" id="newRepairPrice" placeholder="Precio en $">
                    </div>
                    <button type="button" id="addRepairBtn" class="btn btn-success">Agregar</button>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Sección para agregar repuestos -->
                <h3 class="mt-4 efecto-3d">Agregar Repuesto Adicional</h3>
                <div class="mb-3">
                    <label for="newPartName" class="form-label archivo-black-regular">Nombre del Repuesto</label>
                    <input type="text" class="form-control" id="newPartName" placeholder="Nombre del repuesto">
                </div>
                <div class="mb-3">
                    <label for="newPartPrice" class="form-label archivo-black-regular">Precio del Repuesto</label>
                    <input type="number" class="form-control" id="newPartPrice" placeholder="Precio en $">
                </div>
                <button type="button" id="addPartBtn" class="btn btn-secondary">Agregar Repuesto</button>
                
                <h3 class="mt-4 efecto-3d">Datos del cliente</h3>

                <div class="mb-3">
                    <label for="clientName" class="form-label archivo-black-regular">Nombre del Cliente</label>
                    <input type="text" class="form-control" id="clientNameInput" placeholder="Ingresa el nombre del cliente">
                </div>
                <div class="mb-3">
                    <label for="clientDNI" class="form-label archivo-black-regular">Número de DNI</label>
                    <input type="text" class="form-control" id="clientDNIInput" placeholder="Ingresa el número de DNI">
                </div>
                <div class="mb-3">
                    <label for="clientPhone" class="form-label archivo-black-regular">Número de Teléfono</label>
                    <input type="text" class="form-control" id="clientPhoneInput" placeholder="Ingresa el número de teléfono">
                </div>
                <div class="mb-3">
                    <label for="clientAuth" class="form-label archivo-black-regular">¿Quién retira?</label>
                    <input type="text" class="form-control" id="clientAuthInput" placeholder="Ingresa el nombre del autorizado">
                </div>

                <!-- Resumen de selecciones -->
                <h2 class="mt-5 efecto-3d">Resumen de Selección</h2>
                <ul id="selectedRepairs" class="list-group">
                    <!-- Reparaciones seleccionadas aparecerán aquí -->
                </ul>
                
                <h3 class="mt-3 efecto-3d">Total: $<span id="totalPrice">0</span></h3>

                <h3 class="mt-3 efecto-3d">Seña: $<input type="tel" id="señaPrice" value="0"></h3>
          
                <h3 class="mt-3 efecto-3d">Saldo: $<span id="saldoPrice">0</span></h3>
                
                <button type="button" id="clearSummaryBtn" class="btn btn-danger mt-3">Borrar Resumen</button>
                
                <button type="button" id="exportPdfBtn" class="btn btn-primary mt-3">Exportar Resumen a PDF</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
         $(document).ready(function () {
            // Itera sobre cada input con la clase "repair-checkbox"
            $('#repairForm .repair-checkbox').each(function () {
                // Encuentra el texto del label correspondiente
                var labelText = $(this).next('label').text().trim();
                
                // Usa una expresión regular para eliminar el precio (elimina todo desde el signo $ en adelante)
                var textWithoutPrice = labelText.replace(/\s*-\s*\$\d+/, '');
    
                // Asigna el texto sin el precio al valor del input
                $(this).val(textWithoutPrice);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
     <script src="script.js"></script>
</body>
</html>
